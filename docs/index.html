<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C# Language Evolution – Two-Column Reference</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gap:16px; --radius:16px;
      --light-bg:#fff; --light-fg:#000; --light-panel:#f9f9f9; --light-border:#ddd;
      --dark-bg:#000; --dark-fg:#fff; --dark-panel:rgba(255,255,255,.06); --dark-border:rgba(255,255,255,.2);
    }
    body {
      margin:0; font-family:'Poppins',sans-serif;
      background:var(--light-bg); color:var(--light-fg);
    }

    /* PROMPT */
    .prompt { max-width:1200px; margin:0 auto; padding:20px 20px 4px; }
    .prompt .box {
      border-radius:var(--radius); padding:16px; border:1px solid var(--light-border);
      background:var(--light-panel); white-space:pre-wrap; line-height:1.5;
      font-family:ui-monospace,monospace;
    }

    /* Two-column grid */
    .container { max-width:1200px; margin:0 auto; padding:16px; }
    .legend { display:grid; grid-template-columns:1fr 1fr; gap:var(--gap); margin:8px 0 6px; font-size:.9rem; opacity:.9; }
    .legend>div { text-align:center; }
    .rows { display:grid; grid-template-columns:1fr 1fr; gap:var(--gap); }

    /* Cells */
    .cell {
      border-radius:var(--radius); padding:14px 16px; min-height:56px;
      border:1px solid var(--light-border); background:var(--light-panel);
    }
    .left .cell {
      background:var(--dark-panel); border-color:var(--dark-border); color:var(--dark-fg);
    }
    .badge { display:inline-flex; gap:8px; align-items:center; font-weight:600; font-size:.95rem; margin-bottom:.35rem; }
    .pill { font-size:.78rem; padding:2px 8px; border-radius:999px; border:1px solid var(--light-border); }
    .left .pill { border-color:var(--dark-border); }
    .title { font-weight:600; margin:.1rem 0 .4rem; font-size:1.05rem; }
    .version-chip { font-size:.75rem; padding:2px 8px; border-radius:999px; border:1px dashed var(--light-border); }
    .left .version-chip { border-color:var(--dark-border); }

    /* Quick Reference Table (end, full width) */
    .qrt-wrap { max-width:1200px; margin:0 auto; padding:4px 20px 24px; }
    .qrt { width:100%; border-collapse:separate; border-spacing:0; border-radius:12px; border:1px solid var(--light-border); }
    .qrt th,.qrt td { padding:10px 12px; border-bottom:1px solid var(--light-border); text-align:left; }
    .qrt th { font-weight:600; }
    .qrt tr:last-child td { border-bottom:none; }

    @media(max-width:820px) {
      .legend { grid-template-columns:1fr; text-align:left; }
      .rows { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

  <!-- PROMPT -->
  <div class="prompt">
    <div class="box">
starting with this exact reference guide

Can you list all the upgrades in the C# language C#1 to C#14
    </div>
  </div>

  <!-- Two-column grid -->
  <div class="container">
    <div class="legend">
      <div>LEFT: Dark Theme – History</div>
      <div>RIGHT: Light Theme – .NET & Features</div>
    </div>
    <div class="rows">
      <div class="left" id="leftCol"></div>
      <div class="right" id="rightCol"></div>
    </div>
  </div>

  <!-- Quick Reference Table at the END -->
  <div class="qrt-wrap">
    <table class="qrt" id="qrt">
      <thead>
        <tr><th>Version</th><th>Year & .NET</th><th>Notable Features</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
(async function(){
  async function fetchFirst(paths){
    for(const u of paths){
      try{const r=await fetch(u);if(r.ok)return await r.json();}catch{}
    }
    return null;
  }
  const left=await fetchFirst(['Langauge.Evolution.CSharp.Left.json']);
  const right=await fetchFirst(['Langauge.Evolution.CSharp.Right.json']);
  if(!left||!right){document.querySelector('#leftCol').textContent="Missing JSON";return;}

  const leftVersions=left.aiEngine1?.versions||[];
  const rightHist=right.aiEngine2?.detailedHistory||[];
  const rightMap=new Map(rightHist.map(r=>[String(r.version),r]));

  const leftCol=document.getElementById('leftCol');
  const rightCol=document.getElementById('rightCol');

  leftVersions.forEach(v=>{
    // Left cell
    const cL=document.createElement('div');cL.className='cell';
    cL.innerHTML=`<div class="badge"><span class="version-chip">C# ${v.version}</span>
      ${v.year?`<span class="pill">${v.year}</span>`:''}</div>
      <div class="title">${v.description||''}</div>`;
    if(v.features){const ul=document.createElement('ul');v.features.forEach(f=>{const li=document.createElement('li');li.textContent=f;ul.appendChild(li);});cL.appendChild(ul);}
    leftCol.appendChild(cL);

    // Right cell
    const rh=rightMap.get(String(v.version));
    const cR=document.createElement('div');cR.className='cell';
    cR.innerHTML=`<div class="badge"><span class="version-chip">C# ${v.version}</span>
      ${rh?.dotNetVersion?`<span class="pill">${rh.dotNetVersion}</span>`:''}
      ${rh?.theme?`<span class="pill">${rh.theme}</span>`:''}</div>
      <div class="title">${rh?.theme||'Details'}</div>`;
    if(rh?.features){const ul=document.createElement('ul');rh.features.forEach(f=>{const li=document.createElement('li');li.textContent=f;ul.appendChild(li);});cR.appendChild(ul);}
    rightCol.appendChild(cR);
  });

  // Fill QRT at end
  const quick=left.aiEngine2?.quickReferenceTable||[];
  const tbody=document.querySelector('#qrt tbody');
  quick.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${r.version}</td><td>${r.yearAndDotNet}</td><td>${r.notableFeatures}</td>`;
    tbody.appendChild(tr);
  });
})();
</script>

</body>
</html>
